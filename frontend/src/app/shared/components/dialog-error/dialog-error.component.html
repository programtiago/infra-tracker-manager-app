<mat-card>
    <mat-card-header>
        <mat-card-title>
            <mat-icon color="warn">error</mat-icon>
            {{ data.title || 'Error' }}
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <p>{{ data.message }}</p>
        <small *ngIf="data.details" class="error-details">
            {{ data.details }}
        </small>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="warn" (click)="onClose()">
            Close
        </button>
    </mat-card-actions>
</mat-card>
